<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ripasso analisi 2</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/container.css" />
    <link rel="stylesheet" href="styles/navigator.css" />
    <link rel="stylesheet" href="styles/score.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/analytics.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="theme-toggle">
      <input type="checkbox" id="toggle-checkbox" />
      <label for="toggle-checkbox" id="toggle-label">
        <span id="toggle-ball"></span>
      </label>
    </div>
    <button id="download-button">ðŸ’¾</button>
    <div id="score-counter" class="score-normal">
      <span id="score-value">0</span>
    </div>
    <form id="theorem-navigator">
      <label for="theorem-id">Vai alla domanda con ID:</label>
      <input
        type="number"
        id="theorem-id"
        min="1"
        placeholder="Inserisci il numero del teorema"
      />
      <button id="go-button" type="submit">Vai</button>
    </form>
    <!--
    <div class="title-container">
      <h1>Ripasso di Analisi 2</h1>
    </div>
    -->
    <div class="container">
      <h3>Domanda:</h3>
      <div id="question-area"></div>
      <div id="answer-progress">
        <h3>Risposta:</h3>
        <div id="current-answer"></div>
      </div>
      <button id="next-button" style="display: none">Avanti</button>
    </div>
    <script src="data/data.js"></script>
    <script src="src/config.js"></script>
    <script src="src/main.js"></script>
    <script src="src/container.js"></script>
    <script src="src/navigator.js"></script>
    <script src="src/score.js"></script>
    <script src="src/theme.js"></script>
    <script src="src/analytics.js"></script>
  </body>
</html>
