<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Ripasso Teoremi di Analisi 2</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ripasso Teoremi di Analisi 2</h1>
      <div id="question-area"></div>
      <div id="answer-progress">
        <h3>Risposta:</h3>
        <div id="current-answer"></div>
      </div>
      <button id="next-button" style="display: none">Prossima Parte</button>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
