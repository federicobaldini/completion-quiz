<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Ripasso Teoremi di Analisi 2</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/container.css" />
    <link rel="stylesheet" href="styles/navigator.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="theorem-navigator">
      <label for="theorem-id">Vai al teorema ID:</label>
      <input type="number" id="theorem-id" min="1" placeholder="Inserisci ID" />
      <button id="go-button">Vai</button>
    </div>

    <div class="container">
      <h1>Ripasso Teoremi di Analisi 2</h1>
      <div id="question-area"></div>
      <div id="answer-progress">
        <h3>Risposta composta finora:</h3>
        <div id="current-answer"></div>
      </div>
      <button id="next-button" style="display: none">Prossima Parte</button>
    </div>
    <script src="data/data.js"></script>
    <script src="src/config.js"></script>
    <script src="src/main.js"></script>
    <script src="src/container.js"></script>
    <script src="src/navigator.js"></script>
  </body>
</html>
